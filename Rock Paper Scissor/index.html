<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Js</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="inner-box">
            <h2>Stone🪨 Paper📰 Scissors✂️ </h1>
                <h3 id="result">Welcome to the Game</h3>
        </div>
        <div class="hand">
            <div class="left">
                <h5>You</h5>
                <h1 id="player"></h1>
            </div>
            <div class="vs">
                <h2>VS</h2>
            </div>
            <div class="right">
                <h5>Computer</h5>
                <h1 id="computer"></h1>
            </div>

        </div>
        <div class="btns">
            <div class="paper">
                <button onclick="game('🫱')">🫱</button>
                <h4>Paper</h4>
            </div>
            <div class="scissor">
                <button onclick="game('✌️')" id="scissor">✌️</button>
                <h4>Scissor</h4>

            </div>
            <div class="stone">
                <button onclick="game('✊')" id="stone">✊</button>
                <h4>Stone</h4>


            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
