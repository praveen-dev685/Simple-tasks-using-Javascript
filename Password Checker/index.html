<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;

        }

        .container {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .input-box label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #eee;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box .open {
            position: absolute;
            right: 0px;
            display: none;
            cursor: pointer;
            top: 0;
            padding: 10px;

        }

        .input-box .hide {
            position: absolute;
            right: 0px;
            cursor: pointer;
            top: 0;
            padding: 10px;

        }

        .input-box input:focus+label,
        .input-box input:not(:placeholder-shown)+label {
            top: -10px;
            left: 8px;
            font-size: 12px;
            color: #ffb347;
            background: rgba(0, 0, 0, 0.3);
            padding: 0 5px;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: #fff;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Checker</h2>

        <div class="input-box">
            <input type="text" required placeholder=" ">
            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="password" required placeholder=" " id="verify">
            <label>Password</label>
            <h2 class="open" id="open" onclick="check1()" ><i class="fa-solid fa-eye"></i></h2>
            <h2 class="hide" id="close" onclick="check1()"><i class="fa-solid fa-eye-slash"></i></h2>
        </div>
        <button type="submit">Check</button>

    </div>

    <script>

        let openEye = document.getElementById("open");
        let closEye = document.getElementById("close");
        let verify = document.getElementById("verify");
        let isOpen = true;
        function check1(){
            if(isOpen){
                verify.type = "text";
                openEye.style.display = "block";
                closEye.style.display = "none";
                isOpen=false;
            }
            else{
                verify.type = "password";
                openEye.style.display = "none";
                closEye.style.display = "block";
                isOpen=true;
            }
        }
        

    </script>
</body>

</html>
